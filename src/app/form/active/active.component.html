<h3>Lista Utenti Active</h3>

<ul class="list-group list-group-horizontal" *ngFor="let utente of listaActive; let i = index">
  <li class="list-group-item flex-fill">{{utente.username}}</li>
  <li class="list-group-item"><button class="btn btn-primary" (click)="onModStatus('Inactive',i)">Set Inactive</button></li>
  <li class="list-group-item"><span class="text-success">{{utente.countActive}}</span>/<span class="text-danger">{{utente.countInactive}}</span></li>
</ul>
